<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterGrimoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Master Grimoire</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="instantgrimoire.html">Instant Grimoire</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filter-section">
            <h2>Filter Spells</h2>
            <form id="filter-form">
                <label for="class">Class:</label>
                <select id="class" name="class">
                    <option value="any">Any</option>
                    <option value="artificer">Artificer</option>
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="monk">Monk</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="rogue">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
                <br>
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="Any">Any</option>
                    <option value="0">Cantrip</option>
                    <option value="1">1st level</option>
                    <option value="2">2nd level</option>
                    <option value="3">3rd level</option>
                    <option value="4">4th level</option>
                    <option value="5">5th level</option>
                    <option value="6">6th level</option>
                    <option value="7">7th level</option>
                    <option value="8">8th level</option>
                    <option value="9">9th level</option>
                </select>
                <br>
                <label for="school">School:</label>
                <select id="school" name="school">
                    <option value="any">Any</option>
                    <option value="abjuration">Abjuration</option>
                    <option value="conjuration">Conjuration</option>
                    <option value="divination">Divination</option>
                    <option value="enchantment">Enchantment</option>
                    <option value="evocation">Evocation</option>
                    <option value="illusion">Illusion</option>
                    <option value="necromancy">Necromancy</option>
                    <option value="transmutation">Transmutation</option>
                </select>
                <br>
                <input type="submit" value="Apply Filters">
            </form>
        </section>
        <section id="spells-section">
            <h2>Spells</h2>
            <div id="spells-container">
                
            </div>
        </section>

        <form id="add-spell-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="level">Level:</label>
            <input type="number" id="level" name="level">
            <br>
            <label for="school">School:</label>
            <input type="text" id="school" name="school">
            <br>
            <label for="casting_time_value">Casting Time Value:</label>
            <input type="number" id="casting_time_value" name="casting_time_value">
            <br>
            <label for="casting_time_unit">Casting Time Unit:</label>
            <input type="text" id="casting_time_unit" name="casting_time_unit">
            <br>
            <label for="range_value">Range Value:</label>
            <input type="number" id="range_value" name="range_value">
            <br>
            <label for="range_unit">Range Unit:</label>
            <input type="text" id="range_unit" name="range_unit">
            <br>
            <label for="component_v">Verbal Component:</label>
            <input type="checkbox" id="component_v" name="component_v">
            <br>
            <label for="component_s">Somatic Component:</label>
            <input type="checkbox" id="component_s" name="component_s">
            <br>
            <label for="component_m">Material Component:</label>
            <input type="checkbox" id="component_m" name="component_m">
            <br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
            <br>
            <label for="upcast">Upcast:</label>
            <input type="text" id="upcast" name="upcast">
            <br>
            <label for="classes">Classes:</label>
            <input type="text" id="classes" name="classes">
            <br>
            <label for="source_book">Source Book:</label>
            <input type="text" id="source_book" name="source_book">
            <br>
            <input type="submit" value="Add Spell">
        </form>
        
    </main>
    <footer>
        <p>Created by Juraj Štern-Vukotić</p>
    </footer>
    <script>
        window.onload = function() {
            fetch('http://localhost:5000/spells')
            .then(response => response.json())
            .then(spells => {
                const spellsContainer = document.getElementById('spells-container');
                spells.forEach(spell => {
                    const spellElement = document.createElement('div');
                    spellElement.textContent = spell.name;
                    spellsContainer.appendChild(spellElement);
                });
            })
            .catch(error => console.error('Error:', error));
        }
        </script>
    
</body>
</html>
