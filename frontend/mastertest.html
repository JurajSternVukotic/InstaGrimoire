<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background-image: url('https://media.discordapp.net/attachments/1018295588619571350/1116836445353693204/beboid_An_abstract_portrayal_of_magic_in_action_envisioned_as_s_4160f95a-ba07-4e7b-97f1-c42458d9f3b0.png?width=935&height=935');
            background-size: cover;
            background-position: center;
            padding: 15px 45px 45px 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px; 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
            width: 80%;
            max-width: 1500px; 
            margin: 0 auto; 
            overflow: auto;
        }
        .header, .main, .footer {
            width: 100%;
        }

        .header {
            background-color: lightgreen;
            height: 150px;
            display: flex;
        }

        .title-nav {
            background-color: lightblue;
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .form-selection {
            background-color: lightcoral;
            width: 75%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .main {
            display: flex;
            height: calc(100vh - 180px); 
        }

        .filter-options {
            background-color: lightblue;
            width: 16.66%; 
            padding: 0 20px;
        }

        .spell-list {
            background-color: lightpink;
            width: 50%; 
            padding: 0 20px;
        }

        .spell-detail {
            background-color: lightgrey;
            width: 33.33%; 
            padding: 0 20px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5); 
            height: 65px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 10px;
            color: #fff; 
            font-size: medium;
        }

        .footer img {
            height: 50px; 
        }
        
        .footer div {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            padding: 0 20px; 
        }

        .footer div::before {
            content: "";
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 10px;
            border-left: 1px solid white; 
        }


        .footer div:not(:first-child)::before {
            content: "";
            position: absolute;
            right: 0;
            top: 10px;
            bottom: 10px;
            border-right: 1px solid white; 
        }

        .footer div:last-child::after {
            border-right: none;
        }

        .footer div:first-child::before {
            border-left: none;
        }




    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title-nav">Title and Navigation</div>
            <div class="form-selection">Form Selection</div>
        </div>
    
        <div class="main">
            <div class="filter-options">Filter Options</div>
            <div class="spell-list">Spell List</div>
            <div class="spell-detail">Spell Detail</div>
        </div>
    
        <div class="footer">
            <div>
                <img src="https://media.discordapp.net/attachments/773704240987635722/1116841660190564372/Untitled.png?width=475&height=460" alt="Logo Fakulteta">
                <span>Fakultet informatike u Puli</span>
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/hr/e/eb/Unipu-logo-lat.png" alt="Logo Sveučilišta">
                <span>Sveučilište Jurja Dobrile u Puli</span>
            </div>
            <div>
                <span>Poslovni informacijski sustavi</span>
            </div>
            <div>
                <span>JMBAG: 0303106940</span>
            </div>
            <div>
                <span>Juraj Štern-Vukotić</span>
            </div>
        </div>
    </div>
    
    
    </body>
    </html>
