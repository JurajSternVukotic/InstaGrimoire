<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background-image: url('https://media.discordapp.net/attachments/1018295588619571350/1116836445353693204/beboid_An_abstract_portrayal_of_magic_in_action_envisioned_as_s_4160f95a-ba07-4e7b-97f1-c42458d9f3b0.png?width=935&height=935');
            background-size: cover;
            background-position: center;
            padding: 15px 45px 45px 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px; /* rounded corners */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); 
            width: 80%;
            max-width: 1500px; 
            margin: 0 auto; 
        }
        .header, .main, .footer {
            width: 100%;
        }

        .header {
            background-color: lightgreen;
            height: 150px;
            display: flex;
        }

        .title-nav {
            background-color: lightblue;
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .form-selection {
            background-color: lightcoral;
            width: 75%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .main {
            display: flex;
            height: calc(100vh - 180px); 
        }

        .filter-options {
            background-color: lightblue;
            width: 16.66%; 
            padding: 0 20px;
        }

        .spell-list {
            background-color: lightpink;
            width: 50%; 
            padding: 0 20px;
        }

        .spell-detail {
            background-color: lightgrey;
            width: 33.33%; 
            padding: 0 20px;
        }

        .footer {
            background-color: lightyellow;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title-nav">Title and Navigation</div>
            <div class="form-selection">Form Selection</div>
        </div>
    
        <div class="main">
            <div class="filter-options">Filter Options</div>
            <div class="spell-list">Spell List</div>
            <div class="spell-detail">Spell Detail</div>
        </div>
    
        <div class="footer">Footer Information</div>
    </div>
    
    </body>
    </html>
